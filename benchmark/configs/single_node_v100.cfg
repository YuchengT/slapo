# BERT
megatron bert-large-uncased pow2 512 0 "min(8*n, 48)" 0
slapo-megatron bert-large-uncased pow2 512 0 "min(8*n, 48)" 0
deepspeed bert-large-uncased pow2 512 0 "8*n" 0
slapo-deepspeed bert-large-uncased pow2 512 0 "8*n" 0
# RoBERTa
megatron roberta-large 2,4,8 512 0 "min(8*n, 48)" 0
slapo-megatron roberta-large 2,4,8 512 0 "min(8*n, 48)" 0
deepspeed roberta-large 2,4,8 512 0 "8*n" 0
slapo-deepspeed roberta-large 2,4,8 512 0 "8*n" 0
# ALBERT
slapo-megatron albert-large-v2 2,4,8 512 0 "8*n" 0
deepspeed albert-large-v2 2,4,8 512 0 "8*n" 0
slapo-deepspeed albert-large-v2 2,4,8 512 0 "8*n" 0
# OPT
slapo-megatron facebook/opt-350m 2,4,8 1024 0 "n" 0
deepspeed facebook/opt-350m 2,4,8 1024 0 "n" 0
slapo-deepspeed facebook/opt-350m 2,4,8 1024 0 "n" 0
# GPT
megatron EleutherAI/gpt-neo-1.3B 2,4,8 1024 0 "1 if n<=2 else n" 0
slapo-megatron EleutherAI/gpt-neo-1.3B 2,4,8 1024 0 "1 if n<=2 else n" 0
deepspeed EleutherAI/gpt-neo-1.3B 2,4,8 1024 0 "n" 0
slapo-deepspeed EleutherAI/gpt-neo-1.3B 2,4,8 1024 0 "n" 0
# T5
megatron t5-large 2,4,8 1024 512 "n" 0
slapo-megatron t5-large 2,4,8 1024 512 "n" 0
deepspeed t5-large 2,4,8 1024 512 "n" 0
slapo-deepspeed t5-large 2,4,8 1024 512 "n" 0